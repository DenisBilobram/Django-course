{% extends 'adminapp/base.html' %}
{% block content %}
<div class="form__block">
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        {% for field in form %}
            {% if field.name == 'password' %}
            {% else %}
                {{ field }}
            {% endif %}
        {% endfor %}
        <input type="submit" value="Submit" />
    </form>
</div>
{% endblock %}
