{% extends 'adminapp/base.html' %}
{% block content %}
{% if user_detail   %}
   <form method="POST" action="{% url "adminapp:users-delete" user_detail.id %}">
      {% csrf_token %}<input type="submit" value="DELETE">
   </form>
{% elif product %}
   <form method="POST" action="{% url "adminapp:products-delete" product.id %}">
      {% csrf_token %}<input type="submit" value="DELETE">
   </form>
{% endif %}
{% endblock %}
